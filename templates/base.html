<!DOCTYPE html>
<html lang="ua">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pangolin&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/chat_style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
    <title>Title</title>
</head>
<body>
  <!-- Навигационная панель -->
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container"> <!-- Обертка для центрирования -->
      <a class="navbar-brand" href="{% url 'front:front' %}">Hi folks!</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users:register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users:login' %}">Login</a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'users:logout' %}">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'random:list' %}">My messages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'chat:chats_list' %}">My messages</a>
            </li>

          {% endif %}
          <!-- Добавьте здесь дополнительные пункты меню, если необходимо -->
        </ul>
      </div>
    </div>
  </nav>

{% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
