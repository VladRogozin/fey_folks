{% extends 'base.html' %}  <!-- Подставьте ваш базовый шаблон -->

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h2 class="mb-4">Редактирование профиля</h2>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="{{ form.first_name.id_for_label }}">Ім'я </label>
              {{ form.first_name }}
            </div>
            <div class="form-group">
              <label for="{{ form.last_name.id_for_label }}">Фамілія </label>
              {{ form.last_name }}
            </div>
            <div class="form-group">
              <label for="{{ form.age.id_for_label }}">Років</label>
              {{ form.age }}
            </div>
            <div class="form-group">
              <label for="{{ form.city.id_for_label }}">Місто</label>
              {{ form.city }}
            </div>
            <div class="form-group">
              <label for="{{ form.description.id_for_label }}">Про себе</label>
              {{ form.description }}
            </div>
            <div class="form-group">
              <label for="{{ form.avatar.id_for_label }}">Ваш аватар</label>
              {{ form.avatar }}
            </div>
            <button type="submit" class="btn btn-primary">Зберегти</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
