{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="registration-form" >
        <h2>Регистрация</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Логин (должен быть уникальный и не давать другим понять что это вы):</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.first_name.id_for_label }}">Имя:</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label for="{{ form.last_name.id_for_label }}">Фамилия:</label>
                {{ form.last_name }}
            </div>
            <div class="form-group">
                <label for="{{ form.avatar.id_for_label }}">Фото (аватар):</label>
                {{ form.avatar }}
            </div>
            <div class="form-group">
                <label for="{{ form.age.id_for_label }}">Возраст:</label>
                {{ form.age }}
            </div>
            <div class="form-group">
                <label for="{{ form.city.id_for_label }}">Город:</label>
                {{ form.city }}
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Пароль:</label>
                {{ form.password }}
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
