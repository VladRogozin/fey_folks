{% extends 'base.html' %}
{% load static %}

{% block content %}
<!--    link fo css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/random_messages_form.css' %}">
<!--    link fo css-->

<div class="container-random-messages-form">
    <form method="post" action="{% url 'random:random' %}" class="messages-form">
        {% csrf_token %}
        <div class="random-input-container">
            <textarea class="random-textarea-form" name="content" placeholder="  " rows="4"></textarea>
            <label class="random-form-label">Hey Folks!</label>
        </div>
        <button class="random-form-button" type="submit">Надіслати</button>
    </form>
</div>

    <div class="tips">
        {% for tip in random_tips %}
            <div class="tip-card">
                <h2>{{ tip.chat_name }}</h2>
                <p>{{ tip.text }}</p>
            </div>
        {% endfor %}
    </div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $(".tip-card").addClass("show");
    });
</script>
{% endblock %}
